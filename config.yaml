baseURL: /
languageCode: en-us
title: Harbor
theme: harbor
params:
  repo: https://github.com/goharbor/harbor
  hero:
    tagline: Harbor
    subTagline: Manage and serve container images in a secure environment
    buttonText: Get Started
    image: illustrations/worker.svg
    bottomIcons:
    - logos/clients/systek.svg
    - logos/clients/tribe.svg
    - logos/clients/kromo.svg
    - logos/clients/infinite.svg
    - logos/clients/gutwork.svg
    showGithubEmbed: false
  navbar:
    buttonText: Get Started
    buttonLink: "#getting-started"
    buttonNewTab: false
    logo:
      src: logos/harbor-logo-white.svg
      alt: Main navbar logo
    links:
    - text: Community
      url: /community
    - text: Docs
      url: /docs
    - text: Blogs
      url: /blogs
    - text: Demo
      dropdown: true
      links:
      - title: Dropdown item 1
        url: /demo-item-1
      - title: Dropdown item 2
        url: /demo-item-2
      - title: Dropdown item 3
        url: /demo-item-3
      hide: true
  keyfeatures:
    title: Key Features
    categories:
    - category: Security
      width: one-third
      features: 
        - title: Multi-tenant content signing and validation
          logo: /img/icons/multi-content-icon.svg
        - title: Image replication between instances
          logo: /img/icons/image-replication-icon.svg
    - category: Management
      width: two-thirds
      features:
        - title: Identity integration and role-based access control
          logo: /img/icons/identity-integration-icon.svg
        - title: Image replication between instances
          logo: /img/icons/image-replication-icon.svg
        - title: Extensible API and graphical UI
          logo: /img/icons/extensible-api-icon.svg
        - title: Internationalization (currently English and Chinese)
          logo: /img/icons/international-icon.svg
  testimonials:
  - logo: /img/logos/clients/jd-com.png
    quote: Harbor is the registry service of JD.com’s JDOS platform. Harbor has been used for over 2 years in production with tens of thousands of nodes and managing millions of container images.
    citation: JD.com
  - logo: https://via.placeholder.com/250x250
    quote: Harbor is the registry service of JD.com’s JDOS platform. Harbor has been used for over 2 years in production with tens of thousands of nodes and managing millions of container images.
