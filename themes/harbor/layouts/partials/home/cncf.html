<!--Variables-->
{{- $cncf := .Site.Params.cncf -}}
{{- $title := $cncf.title -}}

<section class="module module--cncf">
    <div class="container has-text-centered">
        <p>{{ $cncf.title }}</p>
        <div class="item">
            <a href={{ $cncf.link }} target="_blank"><img src={{ $cncf.logo }}/></a>
        </div>
    </div>
</section>
